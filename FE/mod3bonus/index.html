<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework3 bonus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="window">
     <div class="mainbox">
        <div class="header">
            <div class="logo">
                <div class="back">
                    <img src="img/palm.png" alt="Palmtree">
                </div>
                <figure class="front">
                    <img src="img/logo.png" alt="Logo">
                    <figcaption class="textcaption">Путешествия по Азии</figcaption>
                </figure>
            </div>
            <div class="contacts">
                <h4 class="contact-head">Contact us<h4>
                    <p class="tel">+12 34567890<p>
                    <p class="mail">info@asiaholidays.com<p>
            </div>
        </div>
        <div class="up-line">
         <figure class="country">
             <img src="img/india.png" alt="India" title="India">
             <figcaption class="textcaption">India</figcaption>
         </figure>
         <figure class="country">
             <img src="img/nepal.png" alt="Nepal" title="Nepal">
             <figcaption class="textcaption">Nepal</figcaption>
         </figure>
         <figure class="country">
             <img src="img/tibet.png" alt="Tibet" title="Tibet">
             <figcaption class="textcaption">Tibet</figcaption>
         </figure>
        </div>
        <div class="bot-line">
         <figure class="country">
             <img src="img/bhutan.png" alt="Bhutan" title="Bhutan">
             <figcaption class="textcaption">Bhutan</figcaption>
         </figure>
         <figure class="country">
             <img src="img/shrilanka.png" alt="Sri Lanka" title="Sri Lanka">
             <figcaption class="textcaption">Sri Lanka</figcaption>
         </figure>
         <figure class="country">
             <img src="img/maldives.png" alt="Maldives" title="Maldives">
             <figcaption class="textcaption">Maldives</figcaption>
         </figure>
        </div>
     </div>
     <div class="footer">
         Copyright (c) Asia-Holidays.com 2010
     </div>
 </div>
</body>
</html>
